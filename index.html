      return next()
    },
    watch: {
      '$route'(to, from) {
        this.items = [];
        getLogs(this.$route.params.address).then(
          logs => {
            this.items = logs
          }
        );
        getBunicornsAndTrainers(this.$route.params.address).then(
          props => {
            this.bunicorns = props.bunicorns
            this.trainers = props.trainers
          }
        );
      }

          this.items = logs

      );

            this.trainers = props.trainers

      );

    router: new VueRouter({routes}),
    data: {
      address: '',
      items: [],
      props: []

    methods: {
      onSubmit: async function (event) {
        this.$router.push('/' + this.address).catch(error => {
          if (error.name !== "NavigationDuplicated") {
            throw error;
          } else {
            window.location.reload()
          }
        })
      }
    },
  }).$mount('#app')
